{% extends 'base.html' %}

{% load custom_tags %}

{% block content %}
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Show All Artists</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                 <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Song Count</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Song Count</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for artist in artists %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><a href="{% url 'artist_page' artist.id %}" target="blank">{{artist.name}}</a></td>
                        <td>{{songs|get_at_index:forloop.counter0}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
